<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Jogo adivinhação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script type="text/javascript" src="main.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">JOGO DA ADIVINHAÇÃO</h1>
            <p class="lead">Que tal testar a sua sorte ?</p>
        </div>
    </div>
    <div class="container">


        <div class="container">

            <section id="comoJogar">
                <h2> Como jogar</h2>
                <ol>
                    <li>Clicar no botão 'Gerar número'</li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </section>



            <section id="corpoJogo">


                <input type="email" class="form-control" id="numChute" placeholder="Digite um número">

                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-success" id="chutarNum" onclick="chutarNumero()">Chutar!!</button>
                        </div>
                        <div class="col-md-auto">
                            <button type="button" id="gerarAleatorio" class="btn btn-warning">Gerar número</button>
                        </div>
                        <div class="col col-lg-2">
                            <button type="button" class="btn btn-danger" id="resetarJogo" onclick="resetarJogo()">Reset jogo</button>
                        </div>
                    </div>

                    <div class="alert alert-primary" role="alert">
                    </div>



                    <div class="alert alert-danger" role="alert">
                        <p id="info2"></p>
                    </div>


                    <div class="alert alert-warning" role="alert">
                        <p id="mostraDicas"></p>
                    </div>

                    <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Chutes</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">4</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">5</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

            </section>
        </div>

    </div>



</body>

</html>
